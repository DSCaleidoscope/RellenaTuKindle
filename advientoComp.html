  <style type="text/css">
    body {
      background: url('./img/462576443_599465762436219_2521808324849147485_n.jpg')
    }

    .wrapper {
      display: inline-block;
      background: #01579B;
      box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -120px;
      margin-left: -180px;
    }

    /* entire container, keeps perspective */
    .flip-container {
      display: inline-block;
      perspective: 1000px;
      -webkit-perspective: 1000px;
      -moz-perspective: 1000px;
      vertical-align: top; /* Prevent unwanted margin. */
    }

    /* flip the pane when hovered */

    .wrapper:hover .flip-left {
      transform: rotateY(-180deg);
      -webkit-transform: rotateY(-180deg);
      -moz-transform: rotateY(-180deg);
    }

    .wrapper:hover .flip-right {
      transform: rotateY(180deg);
      -webkit-transform: rotateY(180deg);
      -moz-transform: rotateY(180deg);
    }

    .flip-container,
    .front,
    .back {
      width: 150px;
      /*height: 240px;*/
      height: 333px;
    }

    /* flip speed goes here */
    .flip {
      transition: 0.6s;
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d;
      -moz-transform-style: preserve-3d;
      position: relative;
    }

    /* hide back of pane during swap */
    .front,
    .back {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      -moz-backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* front pane, placed above back */
    .front {
      z-index: 2;
      background: #2196F3;
      transform: rotateY(0deg);
      -webkit-transform: rotateY(0deg);
      -moz-transform: rotateY(0deg);
      overflow: hidden;
      /*position: relative;*/
    }

    .front-left .circle {
      position: absolute;
      right: -50px;
      top: 50%;
      margin-top: -50px;
    }

    .front-right .circle {
      position: absolute;
      left: -50px;
      top: 50%;
      margin-top: -50px;
    }

    .circle {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 100%;
      background: #ffffff;
      box-shadow: 0 19px 38px rgba(0,0,0,0.20), 0 15px 12px rgba(0,0,0,0.12);
    }

    /* back, initially hidden pane */
    .back {
      background: rgb(220,220,220);
      transform: rotateY(180deg);
      -webkit-transform: rotateY(180deg);
      -moz-transform: rotateY(180deg);
      overflow: hidden;
    }

    img {
      width: 300px;
      /*height: 240px;*/
      height: 333px;
    }

    .back-left img {
      position: absolute;
      left: 0;
    }

    .back-right img {
      position: absolute;
      right: 0;
    }

    #bookTitle {
      position: relative;
      width: 36%;
      left: 32%;
      text-align: center;
      font-size: 32px;
      margin-top: 50px;
      margin-bottom: 15px;
      font-weight: 700;
      background-color: rgba(243, 242, 237, .5);
      border-radius: 25px;
    }
  </style>
